<body style="background-image:url('https://bce.bdstatic.com/portal/img/ffffff-0_d8974688.gif')">
    <div class="divTop">

                        <!--<li class="active" onclick="Index.OnClickMenuItem(0)">

                        </li>-->
                        <li onclick="Index.OnClickMenuItem(0)">

    <div class="divBottom">

    <!--pipeline modal begin-->
    <form id="uploaderForm" action="http://127.0.0.1:8080/rw/schemaUpload" enctype="multipart/form-data" method="post">
        <div class="modal fade" id="dlgPipeline" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #f1f1f1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel" style="color: #15a06c; font-weight: bold">
                            <i class="fa fa-database"></i> Pipeline Info
                        </h4>
                    </div>
                    <div class="modal-body" style="background-color: #fafafa">
                        <div class="divForms clearfix">
                            <div class="row divRowItem">
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">No</div>
                                    <!--<input id="txtNo" name="no" readonly=readonly />-->
                                    <input id="txtNo" name="no" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">Caption</div>
                                    <input id="txtCaption" name="caption" value="Demo"/>
                                </div>
                            </div>
                            <div class="row divRowItem">
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">LifeTime</div>
                                    <input id="txtTime" name="lifeTime" value="100000" placeholder="(ms)" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">Threshold</div>
                                    <input id="txtHold" name="threshold" value="0.1" />
                                </div>
                            </div>
                            <div class="row divRowItem">
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">Format</div>
                                    <select id="txtFormat" name="format" onchange="Pipeline.doChangeFormat()">
                                        <option value="Parquet">Parquet</option>
                                        <option value="Orc">Orc</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">Schema</div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="file" class="filestyle" data-classbutton="btn btn-xs  btn-primary" data-input="false" data-classicon="icon-plus" data-buttontext="Schema File" name="schema" />
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="row divRowItem" id="rowgroupsize">
                                <div class="col-lg-2 col-md-2 col-sm-2 divItem clearfix">
                                    <div class="divLabs">Row Group Size(MB)</div>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-10 divItem clearfix">
                                    <input id="txtSize" name="size" value="128" />
                                </div>
                            </div>
                            <div class="row divRowItem" id="compression">
                                <div class="col-lg-2 col-md-2 col-sm-2 divItem clearfix">
                                    <div class="divLabs">Compression Codec</div>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-10 divItem clearfix">
                                    <select id="txtCodec" name="codec">
                                        <option value="NONE">NONE</option>
                                        <option value="ZLIB">ZLIB</option>
                                        <option value="SNAPPY">SNAPPY</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="row divRowItem" id="rowgroupsize">
                                <div class="col-lg-2 col-md-2 col-sm-2 divItem clearfix">
                                    <div class="divLabs">Gain Threshold(%)</div>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-10 divItem clearfix">
                                    <input id="txtGain" placeholder="This is optional for optimization performance gain." />
                                </div>
                            </div>-->
                            <div class="row divRowItem">
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">
                                    <div class="divLab">Source</div>
                                    <select id="txtSource" name="dataSource" onchange="Pipeline.doChangeDataSource()">
                                        <!--<option value="hdfs">hdfs</option>
                                        <option value="kafka">kafka</option>-->
                                    </select>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 divItem clearfix">

                                </div>
                            </div>
                            <div class="row divRowItem">
                                <div class="col-lg-12 col-md-12 col-sm-12 divItem clearfix">
                                    <div class="divLab">SourceURL</div>
                                    <input id="txtURL" name="url" value="/rainbow/text/" />
                                </div>
                            </div>
                            <div class="row divRowItem">
                                <div class="col-lg-12 col-md-12 col-sm-12 divItem clearfix">
                                    <div class="divLab">Store Path</div>
                                    <input id="txtStore" name="store" value="/rainbow-web/common/" />
                                </div>
                            </div>
                            <div class="row divRowItem">
                                <div class="col-lg-12 divItem clearfix">
                                    <div class="divLab">Description</div>
                                    <textarea rows="3" id="txtDesc" name="description" placeholder="Description about the pipeline."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">
                            <i class="fa fa-mail-reply"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success" id="btnLogin">
                            <i class="fa fa-floppy-o"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--pipeline modal end-->

    <script src="Modules/Index/Index.js"></script>
    <script src="Modules/Pipeline/Pipeline.js"></script>
