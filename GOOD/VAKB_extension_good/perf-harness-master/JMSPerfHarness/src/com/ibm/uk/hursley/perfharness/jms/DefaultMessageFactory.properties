com.ibm.uk.hursley.perfharness.jms.DefaultMessageFactory.desc=\
Creates random messages or uses a designated file as the message contents.

ms.dflt = 1000
ms.desc = Message size in bytes.
ms.type = java.lang.Integer

mf.dflt =
mf.desc = External file to use as message contents.
mf.type = java.lang.String

mt.dflt = text
mt.desc = Message type (text,bytes,stream,map,object,empty,ebcdic).
mt.type = java.lang.String

co.dflt = false
co.desc = Use correlation-id on requests.
co.type = java.lang.Boolean
co.xtra = This will use the correlation-id per thread model.

cp.dflt = true
cp.desc = Use provider-specific correlation-id if possible.
cp.type = java.lang.Boolean
cp.hide = true

pf.dflt =
pf.desc = JMS properties file
pf.type = java.lang.String
pf.xtra = All properties are added as strings unless a matching\n\
property.type=int is identified.  Options are boolean, byte, short,\n\
int, long, float, double and string.

